<script>
const form = document.getElementById("form");
const inputFile = document.getElementById("txtimagen");
const fileNameDisplay = document.getElementById("filenamedisplay");

const handleSubmit = (event) => {
    event.preventDefault();

    // Verifica si se ha seleccionado un archivo
    if (inputFile.files.length > 0) {
        // Obtiene el nombre del archivo seleccionado
        const selectedFileName = inputFile.files[0].name;

        // Obtiene el nombre del archivo mostrado en el elemento fileNameDisplay
        const displayedFileName = fileNameDisplay.value;

        // Verifica si el nombre del archivo seleccionado coincide con el nombre mostrado
        if (selectedFileName === displayedFileName) {
            // Crea un nuevo FormData para enviar la data
            const formData = new FormData();

            // Agrega el archivo seleccionado al FormData
            for (const file of inputFile.files) {
                formData.append("files", file);
            }

  // Obtener el sessionId del WebSocket

            // Enviar solicitud fetch con los datos del formulario
            fetch("http://10.125.15.164/upload/v2/", {
                method: "post",
                body: formData,
            }).then(response => {
                // Handle response
              }).then(data => {
                console.log("File upload response:", data);
                //enviarSesion();
                getsession();
                startProgressBar();
            }).catch(error => {
                console.error("Error:", error);
            }).finally(() => {
                // Limpiar el input de tipo file después de enviar el formulario
                inputFile.value = ""; // Establece el valor en una cadena vacía
              
            });
        } else {
            // Recarga la página si los nombres de archivo no coinciden
            Swal.fire({
                icon: 'warning',
                title: 'Atención',
                text: 'Los nombres de archivo no coinciden.',
            }).then(() => {
                // Recarga la página después de que se cierre la alerta
                window.location.reload();
            });
        }
    } else {
        // Recarga la página si no se ha seleccionado ningún archivo
        console.log("No se ha seleccionado ningún archivo.");
        Swal.fire({
            icon: 'warning',
            title: 'Atención',
            text: 'No se ha seleccionado ningún archivo.',
        }).then(() => {
            // Recarga la página después de que se cierre la alerta
            window.location.reload();
        });
       // window.location.reload();
    }
};

form.addEventListener("submit", handleSubmit);


function updateProgress(percent) {
            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = percent + "%";
            progressBar.innerHTML = percent + "%";
        }

		filenamedisplay.value  = '';

    if (inputFile.files.length > 0) {
                const file = inputFile.files[0];
                const fileSizeMB = file.size / (1024 * 1024);

                if (fileSizeMB > 10) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Atención',
                        text: 'El archivo supera los 10MB y no puede ser subido.',
                    });
                    inputFile.value = '';
                    fileNameDisplay.value = '';
                    return;
                }

                const fileName = file.name;
                fileNameDisplay.value = fileName;
            } else {
                fileNameDisplay.value = '';
            }



    
	});

  function deshabilitarBoton() {
    document.getElementById('gebd').disabled = true;
}

// Función para habilitar el botón
function habilitarBoton() {
    document.getElementById('gebd').disabled = false;
}

  function startProgressBar() {
    let percent = 0;
    const interval = setInterval(() => {
        percent += 1;
        updateProgress(percent);
        if (percent >= 100) {
            clearInterval(interval);
        }
    }, 10); // Actualiza cada 10ms para completar en 1 segundo
}

function validarCampos() {
    const campos = [
        document.getElementById('txtnombre').value,
        document.getElementById('txtidentidad').value,
        document.getElementById('txtmotor').value,
        document.getElementById('txtplaca').value,
        document.getElementById('txtanio').value,
        document.getElementById('txtcolor').value,
        document.getElementById('txtchasis').value,
    ];

    // Verificar si todos los campos tienen texto
    const todosCompletos = campos.every(campo => campo.trim() !== "");

    if (todosCompletos) {
        habilitarBoton();
    } else {
        deshabilitarBoton();
    }
}

// Añadir eventos keydown a cada campo
document.getElementById('txtnombre').addEventListener('keydown', validarCampos);
document.getElementById('txtidentidad').addEventListener('keydown', validarCampos);
document.getElementById('txtmotor').addEventListener('keydown', validarCampos);

document.getElementById('txtchasis').addEventListener('keydown', validarCampos);
